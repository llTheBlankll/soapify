<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soapify</title>
    <link rel="stylesheet" href="css/product.css" />

  <body>
    <img src="images/bubble.png" alt="Bubble Image" class="bubble1" />

    <img src="images/bubble.png" alt="Bubble Image" class="bubble6" />

    <header class="header flex-column">
      <div class="container flex-column">
        <div class="logo">
          <img src="images/logo.png" height="380" alt="Soapify Logo" />
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="#">Facts</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <div
        class="container-100 flex-column"
        style="justify-content: center; padding: 18px"
      >
        <div class="flex-column content-center item-center product-title">
          <h1>PRODUCTS</h1>
        </div>
        <div class="flex-row product-container w-50 mb-50 test-border">
          <div class="flex-column item-center content-center w-50">
            <img src="images/products/ethyl alcohol.png" alt="" width="300" height="300" />
          </div>
          <div class="flex-column item-center content-center w-50">
            <div class="flex">
              <h3 class="product-title text-center">
                ALCORADE 70% Ethyl Alcohol 300mL
              </h3>
            </div>
            <div class="flex w-100 content-center">
              <button class="order-now flex-row item-center">
                <div class="circle flex content-center item-center">
                  <img src="images/favicon.png" width="64" height="64" alt="" />
                </div>
                <div class="flex content-center text-center ml-10">
                  Order Now
                </div>
              </button>
            </div>
          </div>
        </div>
        <div class="flex-row product-container w-50 mb-50 test-border">
          <div class="flex-column test-border w-50"></div>
          <div class="flex-row test-border w-50"></div>
        </div>
        <div class="flex-row product-container w-50 mb-50 test-border">
          <div class="flex-column test-border w-50"></div>
          <div class="flex-row test-border w-50"></div>
        </div>
      </div>
    </header>

    <div
      class="container-100 content-center flex-column"
      style="height: 80vh; position: relative"
    >
      <div class="content-wrapper"></div>
    </div>

    <footer class="footer content-start text-left flex-column">
      <div class="flex">
        <div class="container-100" style="padding: 16px">
          CONTACT US:
          <br /><br />
          Facebook: Soapify MNL
          <br />
          Instagram: @soapify.mnl
          <br />
          Shopee: Soapify MNL
        </div>
      </div>
      <div class="container-100">
        <div class="flex-row content-space-between item-center w-100">
          <div class="flex text-center">
            <img src="images/credits.png" alt="" width="34" height="32" />
            <img
              src="images/logo.png"
              alt=""
              width="96"
              height="32"
              style="margin-left: -18px"
            />
          </div>
          <div class="flex content-center">
            Website development by: Lezeth Lua
          </div>
          <div class="flex content-center">
            <img src="images/facebook.png" width="64" height="64" />
            <img src="images/instagram.png" width="64" height="64" />
            <img src="images/shopee.png" width="64" height="64" />

        </div>
      </div>
