<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts | Soapify</title>
    <link rel="stylesheet" href="css/contacts.css" />
  </head>
  <body>
    <img src="images/bubble.png" alt="Bubble Image" class="bubble1" />
    <img src="images/bubble.png" alt="Bubble Image" class="bubble2" />
    <img src="images/bubble.png" alt="Bubble Image" class="bubble3" />
    <header class="header flex-column">
      <div class="container flex-column item-center">
        <div class="logo">
          <img src="images/logo.png" height="380" alt="Soapify Logo" />
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="faq.html">Facts</a></li>
            <li><a href="reviews.html">Reviews</a></li>
            <li><a href="contacts.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="flex-column content-center item-center section-title">
      <h1>CONTACT US</h1>
    </div>
    <div
      class="container flex-column contact-us-container"
      style="margin-bottom: 10vh"
    >
      <div class="flex-column contact-platform">
        <div class="flex contact">
          <img src="images/contact/facebook.png" alt="" />
        </div>
        <div class="flex content-center text-center contact-description">
          facebook: Soapify MNL
        </div>
      </div>
      <div class="flex-column contact-platform">
        <div class="flex contact">
          <img src="images/contact/instagram.png" alt="" />
        </div>
        <div class="flex content-center text-center contact-description">
          Instagram: @soapify.mnl
        </div>
      </div>
      <div class="flex-column contact-platform">
        <div class="flex contact">
          <img src="images/contact/shopee.png" alt="" />
        </div>
        <div class="flex content-center text-center contact-description">
          Shopee: Soapify MNL
        </div>
      </div>
    </div>
    <footer class="footer content-start text-left flex-column">
      <div class="flex">
        <div class="container-100" style="padding: 16px">
          CONTACT US:
          <br /><br />
          Facebook: Soapify MNL
          <br />
          Instagram: @soapify.mnl
          <br />
          Shopee: Soapify MNL
        </div>
      </div>
      <div class="container-100">
        <div class="flex-row content-space-between item-center w-100">
          <div class="flex text-center">
            <img src="images/credits.png" alt="" width="34" height="32" />
            <img
              src="images/logo.png"
              alt=""
              width="96"
              height="32"
              style="margin-left: -18px"
            />
          </div>
          <div class="flex content-center">
            <img src="images/facebook.png" width="64" height="64" />
            <img src="images/instagram.png" width="64" height="64" />
            <img src="images/shopee.png" width="64" height="64" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
